mutation EditIdol($idolId: ID!, $idol: AddOrUpdateIdolParamsInput!) {
  idol {
    updateIdol(idolId: $idolId, params: $idol) {
        idolCreatedAt
        idolId
        idolName
        idolStatus
        idolUpdatedAt
        userId
        groups {
            groupName
            groupId
        }
        user {
            userId
            userName
        }
    }
  }
}
