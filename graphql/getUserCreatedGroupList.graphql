query GetUserCreatedGroupList($page: Int!) {
  currentUserGroups {
    getGroupsCreatedByUser(page: $page) {
      count
      currentPage
      groups {
        groupCreatedAt
        groupId
        groupName
        groupStatus
        groupUpdatedAt
        userId
        user {
          userId
          userName
        }
        idols {
          idolCreatedAt
          idolId
          idolName
          idolStatus
          idolUpdatedAt
          user {
            userId
            userName
          }
          userId
        }
      }
      pageCount
    }
  }
}
