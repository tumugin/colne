query GetUserChekiIdolCount(
  $chekiShotAtStart: String!
  $chekiShotAtEnd: String!
) {
  currentUserChekis {
    getUserChekiIdolCount(
      params: {
        chekiShotAtStart: $chekiShotAtStart
        chekiShotAtEnd: $chekiShotAtEnd
      }
    ) {
      chekiCount
      idol {
        idolId
        idolName
      }
    }
  }
}
