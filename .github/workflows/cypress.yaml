#    branches:
#      - main
#      - master
#  pull_request:
#    types:
#      - opened
#      - synchronize
#      - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    container: cypress/included:13.3.3
    steps:
      - uses: actions/checkout@v4
      - name: Install fonts
        run: apt-get update && apt-get install -y fonts-noto-cjk
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn install
      - run: yarn run cypress
